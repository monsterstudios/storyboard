<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Storyboard - Sign up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lora:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="page-wrapper">
        <section>
            <div class="container-fluid login_container">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-6 col-12 login_bg hidden-sm hidden-xs"></div>
                    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 login_content">
                        <h2><em>Create an account</em></h2>
                        <form method="post" action="" class="m30">
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" name="name" value="" class="form-control" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Your email</label>
                                <input type="email" name="email" value="" class="form-control" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Your password</label>
                                <input type="password" name="password" class="form-control" required="">
                                <small class="text-danger form-text"></small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-danger btn-icon">Login <i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="form-group">
                                <p class="form-link"><a href="#">Forgot Password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
